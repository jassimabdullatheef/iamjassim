<div class="row me" >
  <div class="header">
    <div class="container">
      <div class="profile-pic">
        <img src="asset/images/jassim-abdul-latheef.jpg" alt="Jassim Abdul Latheef">
      </div>
      <h2>Jassim Abdul Latheef</h2>

      <a href="#/connect" class="btn btn-white pull-right">Contact me</a>
    </div>
  </div>

</div>
<div class="row career" ng-controller="meController">
  <div class="container">
    <div class="job row" ng-repeat="job in jobs">
      <div class="timeline">{{job.From}} - {{job.To}}</div>
      <div class="col-md-4">
        <h4>{{job.title}}</h4>
        <h5>{{job.company}}</h5>
        <h6>{{job.place}}</h6>
      </div>
      <div class="col-md-8">
        <p>{{job.descr}}</p>
      </div>
    </div>
  </div>
</div>
