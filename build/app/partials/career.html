<div class="row me" >
  <div class="header">
    <div class="container">
      <div class="profile-pic">
        <img src="asset/images/jassim-abdul-latheef.jpg" alt="Jassim Abdul Latheef">
      </div>
      <h2>Jassim Abdul Latheef</h2>

      <a href="#/connect" class="btn btn-white pull-right">Contact me</a>
    </div>
  </div>

</div>
<div class="row me-nav hidden-md hidden-lg hidden-sm">
  <div class="container">
    <nav>
      <menu>
        <ul>
          <li><a href="#/me">Me</a></li>
          <li><a href="#/me/career">Career</a></li>
          <li><a href="#/me/education">Education</a></li>
          <li><a href="#/me/skills">Skills</a></li>
        </ul>
      </menu>
    </nav>
  </div>
</div>
<div class="row career" ng-controller="meController">
  <div class="container">
    <div class="job" ng-repeat="job in jobs">
      <div class="timeline">{{job.From}} - {{job.To}}</div>
      <div class="col-md-4">
        <h4>{{job.title}}</h4>
        <h5>{{job.company}}</h5>
        <h6>{{job.place}}</h6>
      </div>
      <div class="col-md-8">
        <p>{{job.descr}}</p>
      </div>
      <br>
    </div>

  </div>
</div>
