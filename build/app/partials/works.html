<div class="row work-nav hidden-md hidden-lg hidden-sm">
  <div class="container">
    <nav>
      <menu>
        <ul>
          <li><a href="" ng-click="filterView('all')">All</a></li>
          <li><a href="" ng-click="filterView('website')">Websites</a></li>
          <li><a href="" ng-click="filterView('branding')">Branding</a></li>
          <li><a href="" ng-click="filterView('others')">Others</a></li>
        </ul>
      </menu>
    </nav>
  </div>
</div>
<div ng-controller="workController">
  <div class="row works-all">
    <div class="container">
        <div  class="col-xs-12 col-md-6 col-lg-4 text-center work-thumbnail" ng-repeat="work in works" ng-class="{active : isActive(work.cat)}" ng-click="go('works/'+work.url)" back-img="{{work.thumbnail}}">
          <div class="work-dscr" style="background-color :{{work.color}}">
            <h5>{{work.caption}}</h5>
            <a href="#/works/{{work.url}}" class="btn btn-holo">View Work</a>
            <div class="cat">
              <pre>{{work.catName}}</pre>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
