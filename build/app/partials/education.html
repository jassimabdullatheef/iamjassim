<div class="row me" >
  <div class="header">
    <div class="container">
      <div class="profile-pic">
        <img src="asset/images/jassim-abdul-latheef.jpg" alt="Jassim Abdul Latheef">
      </div>
      <h2>Jassim Abdul Latheef</h2>

      <a href="#/connect" class="btn btn-white pull-right">Contact me</a>
    </div>
  </div>

</div>
<div class="row education" ng-controller="meController">
  <div class="container">
    <div class="course row" ng-repeat="course in courses">
      <div class="timeline">{{course.From}} - {{course.To}}</div>
      <div class="col-md-4">
        <h4>{{course.name}}</h4>
        <h5>{{course.school}}</h5>
        <h6>{{course.place}}</h6>
      </div>
      <div class="col-md-8">
        <p>{{course.descr}}</p>
      </div>
    </div>
  </div>
</div>
